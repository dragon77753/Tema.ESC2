<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Random User App</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Random User Generator</h1>

<div class="card">
    <img id="avatar" src="" alt="Profile Picture">
    <table>
        <tr><td>Name</td><td id="name"></td></tr>
        <tr><td>Email</td><td id="email"></td></tr>
        <tr><td>Phone</td><td id="phone"></td></tr>
        <tr><td>Country</td><td id="country"></td></tr>
    </table>

    <button id="loadUser">Load New User</button>
</div>

<script src="script.js"></script>
</body>
</html>
